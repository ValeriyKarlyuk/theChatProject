<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Rooms</title>
</head>

<body>
    <div id="room-name">
        <p>What chat room would you like to enter?</p>
        <p v-show = "!chooseChatRoom">{{ $data.chosenChatRoom }}</p>
        <input v-focus v-model="chooseChatRoom" type="text" size="40" />
        <input v-show="chooseChatRoom" type="button" value="Enter" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="../../../../frontend/vueDirectives.js"></script>
    <script>
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
    <script>
        new Vue({
            el: '#room-name',
            data: { chooseChatRoom: '', chosenChatRoom: 'Node: to connect to the chosen room need to enter its name!'}
        });
    </script>
</body>

</html>
